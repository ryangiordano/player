<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>KioskPlayer</title>
    </head>
    <body>
        <div class="app">
            <div>
                <h1>Apache Cordova</h1>
                <button id="kiosk-check" class="btn btn-default">Check your Kiosk's Config</button>
                <button id="file-save" class="btn btn-alert">Save a File</button>

                <div class="kiosk-data">
                    <h2>Kiosk Data</h2>
                    <p id="project-name"></p>
                    <p id="project-version"></p>
                    <p id="project-id"></p>
                </div>
                <hr />
                <div id="deviceready" class="blink">
                    <p class="event listening">Connecting to Device</p>
                    <p class="event received">Device is Ready</p>
                </div>
                <hr />
                <button class="btn btn-default" id="createFile">Create File</button>
                <button class="btn btn-default" id="writeFile">Write File</button>
                <button class="btn btn-default" id="readFile">Read File</button>
                <button class="btn btn-default" id="removeFile">Remove File</button>
                <hr />
                <label class="form-label">File Name</label>
                <input type="text"class="form-control" name="file-name"id="file-name" value="" />
                <label class="form-label">File Content</label>
                <textarea id="text-area" class="form-control"></textarea>
                <hr />
                <h2>File Content</h2>
                <h4 id="found-file-name"></h4>
                <p id="found-file-content"></p>
            </div>
            

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/jquery.min.js"></script>
        <!-- The 'async' attribute is needed for RequireJS to work in a Windows app -->
        <script type="text/javascript" data-main="scripts/startup" src="lib/require.2.1.8.js" async></script>
    </body>
</html>
